<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NBA</title>
    <link rel="stylesheet" href="assets/estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.min.css">
    <script src="assets/scripts/script.js"></script>
</head>

<body onload="fInicio() , fObtenerMenu()">
    <div id="div_modal">
        <form id="form_login">
            <table>
                <tr>
                    <td>Alias</td>
                    <td><input type="text" id="alias"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td class="botonera">
                        <div onclick="fCancelar()">Cancelar</div>
                        <div onclick="fControlLogin()">Login</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="div_error">&nbsp;</div>
                    </td>
                </tr>
                <tr>
                    <td class="botonera">
                        <div rowspan="2" onclick="fMostrar('form_registro')"> Registrar</div>
                    </td>
                </tr>
            </table>
        </form>
        <form id="form_registro">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" id="rnombre"></td>
                </tr>
                <tr>
                    <td>Alias</td>
                    <td><input type="text" id="ralias"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="rpassword"></td>
                </tr>
                <tr>
                    <td>Repita password</td>
                    <td><input type="password" id="rrpassword"></td>
                </tr>
                <tr>
                    <td class="botonera">
                        <div onclick="fControlRegistrar()">Registrar</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="rdiv_error">&nbsp;</div>
                    </td>
                </tr>
                <tr>
                    <td class="botonera">
                        <div rowspan="2" onclick="fMostrar('form_login')">Login</div>
                    </td>
                </tr>
            </table>
        </form>

    </div>
    <header>
        <img id="div_foto" src="assets/iconos/logo.png" alt="">
        <h1>FORO DE LA NBA</h1>
        <div id="div_login" onclick="fMostrarLogin()"> LOGIN </div>
        <div class="resgistrar" onclick="fMostrar('form_registro')"> REGISTRAR </div>
        <div id="div_foto">
            <img src="assets/iconos/anonimo.png" alt="">
        </div>
    </header>
    <nav></nav>
    <section></section>
    <aside></aside>
    <footer>
        <div class="container">
            <p>Jokin Mel Arrizabalaga &copy; JRT | Marzo-2024</p>
        </div>
    </footer>
    
</body>

</html>
